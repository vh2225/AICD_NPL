<html>
<head>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- attached links of scripts -->
    <script src=displacy-ent.js></script>
    <script src=script.js></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

    <div class="card text-center">
        <div class="card-header">
            <h3>Intent Extraction demo</h3>
        </div>
        <div class="row">
            <div class="card-body w-15">
            </div>
            <div class="card-body w-70">
                <h5 class="card-title">Enter your sentence here:</h5>
                <textarea class="form-control" id="sentenceInput" placeholder="" rows="3"></textarea>
                <small id="passwordHelpBlock" class="text-muted" valin="left">
                  For example: "please add Micheal Jackson to my playlist"
                </small>
                </br>
                <button type="submit" class="btn btn-primary" onclick="doAnnotate(document.getElementById('sentenceInput').value)">Annotate!</button>
            </div>
            <div class="card-body w-15">
            </div>
        </div>
        <div class="card-footer">
            <div id="displacy_intent" class="o-container u-text-medium entities"></div>
            <div id="displacy_models" class="o-container u-text-medium entities"></div>
        </div>
    </div>
</body>

</html>
